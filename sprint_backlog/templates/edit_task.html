<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit A Task</h5>
            <button type="button" class="close" data-dismiss="modal"  data-target="#editModal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form action="updateTask/{{task_id}}" class="form-group col-md-12" method="post">
                {{edit_task_form.as_table}}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
        </div>

    </div>
</div>
